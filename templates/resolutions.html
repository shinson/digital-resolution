<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <style>

        .resolutions
        {
            width: 80%;
            color: #fff;
            padding: 10%;
            font-family: 'Oswald', sans-serif;
        }
        
        h2
        {
        font-family: 'Satisfy', sans-serif;
        font-size: 75px;
        margin: 0px 0px;
        }

        .pink {
            background-color: #FF5AA9;
        }

        .brown {
            background-color: #99574B;
        }

        .lightgreen {
            background-color: #BCFF9A;
        }

        .darkgreen {
            background-color: #9CCC34;
        }

        #count {
            font-size: 2em;
            margin-bottom: 1em;
        }

        #resolution {
            font-size: 6em;
        }

        #footer {
            font-size: 2em;
            margin-top: 1em;
        }

        .logo {
            max-width: 100%;
        }

        .logo-container {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="resolutions">

        <div id="resolution">
            <h2>{{ resolution.text }}</h2>
        </div>
        <br>
		<br>
        <div id="count">
        # {{ resolution_id }} out of {{ resolutions_count }}
        </div>
		
        <div id="footer">
            Go and get em'
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script type="text/javascript">
        $( document ).ready(function() {

            // Page refresh every 30s
            window.setTimeout(function () { location.reload(true) }, 3000);

            // Rotate through all of the logos for host groups
            var showLogo = Math.floor(Math.random() * 100);

            // 15% of the time, show a logo instead of a resolution
            if (showLogo <= 50) {
                var logos = [
                'http://buymelaughs.com/wp-content/uploads/2013/12/Funny-Cats-Top-49-Most-Funniest-Grumpy-Cat-Quotes-1.jpg', // Grumpy Cat ppl
                'http://buymelaughs.com/wp-content/uploads/2013/12/Funny-Cats-Top-49-Most-Funniest-Grumpy-Cat-Quotes-14.jpg', // Grumpy Cat santa
                'https://s-media-cache-ak0.pinimg.com/736x/7a/7b/7f/7a7b7f1b4666763b1ca6f8ff69e7a785.jpg', // Grumpy Cat Lemons
                'http://everydaygags.com/pics/21056-Grumpy+cat+eski+no.jpg', // Grumpy Cat eskimo
                ]
                var logo = logos[Math.floor(Math.random() * 6)];
                $("#resolution").html("<img src='" + logo + "' class='logo'>");
                $("#resolution").addClass('logo-container');
            }
            else {
                // Apply random background color class (.pink, .yellow, .lightblue, .darkblue) on load
                var colors = ['pink', 'brown', 'lightgreen', 'darkgreen'];
                var color = colors[Math.floor(Math.random() * 4)];
                $("body").addClass(color);
            }
        });
    </script>

</body>
</html>
